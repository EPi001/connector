<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="user : ${users}">
    <td th:text="${user.gender}">gender</td>
    <td th:text="${user.name}">name</td>
    <td th:text="${user.location}">location</td>
    <td th:text="${user.email}">email</td>
</tr>
</body>
</html>
